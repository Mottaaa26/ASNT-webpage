{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title%}{%endblock%}</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
    {% tailwind_css %}
    
</head>

<body class="min-h-screen flex flex-col bg-base-200 text-black font-serif leading-normal tracking-normal">

  <!--navigation bar-->
  <div class="navbar bg-base-100 shadow-sm bg-blue-950">

    <div class="flex flex-1 flex-row justify-left items-center">
      
      <div class="avatar">
        <div class="m-5 w-12 rounded-full">
          <img src="{%static 'images/logo.png'%}"/>
        </div>
      </div>

      <div class="text-white">
        <h1 class="md:text-xl text-base">Storage tansk international institute (STII)</h1>
        <h3 class="md:text-lg text-xs">Global expertise in Storage tank solutions</h3>
      </div>

    </div>

    {%block navbar%}
    {%endblock%}
    
  </div>

  {%block content%}{%endblock%}

</body>
</html>
