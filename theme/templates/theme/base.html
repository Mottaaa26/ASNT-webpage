{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title%}{%endblock%}</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
    {% tailwind_css %}
    
</head>

<body class="h-screen flex flex-col bg-base-200 text-black font-sans leading-normal tracking-normal overflow-hidden">

  <!--navigation bar-->
  <div class="navbar bg-base-100 shadow-sm bg-blue-950 h-20 flex-shrink-0">

    <div class="flex flex-1 flex-row justify-left items-center md:w-70">
      
      <div class="avatar">
        <div class="m-5 w-8 sm:w-12 rounded-full">
          <img src="{%static 'images/logo.png'%}"/>
        </div>
      </div>

      <div class="text-white">
        <h1 class="sm:text-xl text-s">Storage tanks international institute (STII)</h1>
        <h3 class="sm:text-lg text-xs">Global expertise in Storage tank solutions</h3>
      </div>

    </div>

    <div class="flex flex-1 justify-right items-centers hidden md:contents">
      
      {%block navbar%}
      {%endblock%}

    </div>
    
  </div>

  <div class="hero bg-base-200 flex-1">
    {%block content%}
    {%endblock%}
  </div>

</body>
</html>
